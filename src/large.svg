<svg fill="none" viewBox="0 0 800 360" height="360" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 100%;
					min-height: min-content;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				.flex-row {
					display: flex;
					flex-direction: row;
					align-items: center;
				}

				.rotate-text {
					width: 80%;
					line-height: 1.3;
					letter-spacing: 5px;
					text-shadow:
						0 1px 0 var(--whi),
						0 2px 0 var(--whi),
						0 3px 0 var(--whi),
						0 4px 0 var(--whi),
						0 12px 5px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				
				.rotate-text h1 {
					font-size: 50px;
					text-transform: uppercase;
				}
				
				.rotate-text h2 {
					font-size: 30px;
					text-shadow:
						0 1px 0 var(--whi),
						0 2px 0 var(--whi),
						0 10px 5px rgba(0, 0, 0, 0.1);
				}
				
				.rotate-text .bulb {
					font-size: 50px;
					text-shadow:
						0 1px 0 var(--lit),
						0 2px 1px var(--lit),
						0 3px 2px var(--lit),
						0 4px 3px var(--lit),
						0 12px 5px rgba(0, 0, 0, 0.1);
				}
				
								
				.rotate-text .emoji {
					text-shadow:
						0 10px 5px rgba(0, 0, 0, 0.1);
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
				
				:root {
					--whi: #dee2e6;
					--drk: #2a0800;
					--lit: #f9dc5c;
				}
			</style>

			<div class="container">
					<div class="rotate-text">
						<div class="flex-row">
							<span class="bulb">ðŸ’¡</span>
							<h1>Dumb ideas for the future</h1>
							<span class="bulb">ðŸ’¡</span>
						</div>
						<h2>or maybe not <span class="emoji">ðŸ¤”</span></h2>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>